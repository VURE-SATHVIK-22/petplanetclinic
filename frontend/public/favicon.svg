<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f766e"/>
  
  <!-- Paw print -->
  <g>
    <!-- Main pad -->
    <ellipse cx="50" cy="60" rx="16" ry="20" fill="#f97316"/>
    
    <!-- Top left toe -->
    <ellipse cx="32" cy="38" rx="7" ry="11" fill="#f97316" transform="rotate(-15 32 38)"/>
    
    <!-- Top center toe -->
    <ellipse cx="50" cy="32" rx="7" ry="11" fill="#f97316"/>
    
    <!-- Top right toe -->
    <ellipse cx="68" cy="38" rx="7" ry="11" fill="#f97316" transform="rotate(15 68 38)"/>
    
    <!-- Bottom right toe -->
    <ellipse cx="70" cy="56" rx="6" ry="10" fill="#f97316" transform="rotate(25 70 56)"/>
  </g>
  
  <!-- Medical cross overlay -->
  <g>
    <!-- Vertical bar of cross -->
    <rect x="46" cy="48" width="8" height="24" fill="white" rx="2"/>
    
    <!-- Horizontal bar of cross -->
    <rect x="38" y="56" width="24" height="8" fill="white" rx="2"/>
  </g>
</svg>
